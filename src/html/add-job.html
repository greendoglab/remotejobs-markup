<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Awesome tempalate!</title>
<link rel="shortcut icon" href="/static/images/fav-64x64.png" type="image/x-icon" />
<!-- Render -->
<link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script src="/static/js/production.js"></script>

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

@@include('partials/header.html')

<!-- job-top-line -->
<section class="job-top-line">
    <div class="wrap">
        <a class="link" href="#">back to all jobs</a>
    </div>
</section>
<!-- /job-top-line -->

<!-- form -->
<section class="form">
    <div class="wrap">
        <form action="">
            <fieldset>
                <h1 class="form-title">Post a job</h1>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Job title">
            </fieldset>
            <fieldset>
                <textarea placeholder="Description: current timezone, date, whatever" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Tags">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Apply email">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Company name">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Company location">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Company URL">
            </fieldset>
            <fieldset>
                <div class="logo-area">Drag and drop your logo here</div>
            </fieldset>
            <fieldset class="highlight-box">
                <div class="question-box">
                    <div class="question">
                        Your job and maybe more noticeable, maybe it will help you?
                    </div>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="808">
                        <label for="808">Highlight this Job for a <span class="price">$20</span>?</label>
                    </div>
                </div>
                <div class="picture"></div>
            </fieldset>
            <button class="button green-button" type="submit">Send</button>
        </form>
    </div>
</section>
<!-- /form -->

@@include('partials/footer.html')

</body>
</html>
